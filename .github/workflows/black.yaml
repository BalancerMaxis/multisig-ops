name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Black
        uses: psf/black@stable
        with:
          options: "--verbose"

      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "style: ci lint with `black`"
